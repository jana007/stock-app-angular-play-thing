<!DOCTYPE html> <!-- defines page as html5 -->
<html>
	<head>
		<title>Stock app</title>
		<meta charset = "utf-8" />
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	</head>
	<body>
		<h1>This is the dopest stock app, y'all</h1>
		<div ng-app = "app">
			<!--div ng-controller = "StockDetails as vm"> {{vm.message}} </div>
			<div ng-controller = "StockList    as vm"> {{vm.message}} </div-->
			<div ng-controller = "StockList    as vm">
				<table>
				<thead>
					<tr><th>Symbol</th><th>Changes</th></tr>
				</thead>
				<tr ng-repeat = "quote in vm.stockQuotes.query.results.quote">
					<td>{{quote.symbol}}</td>
					<td>{{quote.Change}}</td>
				</tr>
			</table>
			</div>
		</div>

		<!-- Modules and Controllers -->
		<script src = "app/app.module.js"></script>
		<script src = "app/stockCore/stockCore.module.js"></script>
		<script src = "app/stockCore/stockCore.controller.js"></script>
		<script src = "app/stockCore/stockCore.constant.js"></script>
		<script src = "app/stockList/stockList.module.js"></script>
		<script src = "app/stockList/stockList.controller.js"></script>
		<script src = "app/stockDetails/stockDetails.module.js"></script>
		<script src = "app/stockDetails/stockDetails.controller.js"></script>
	</body>
</html>
