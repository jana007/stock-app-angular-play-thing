<!DOCTYPE html>
<html>
<head>
    <title>AngularJS - Stock App</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>

    </script>
</head>
<body >
    <h1>Welcome to Stock App</h1>
    <div ng-app="app">

      <div ng-controller="StockDetails as vm">
          {{vm.message}}
      </div>

      <div ng-controller="StockList as vm">
          {{vm.message}}<br/><br/>

          <select ng-model="vm.upOrDown">
            <option value="">All</option>
            <option value="+">Up</option>
            <option value="-">Down</option>
          </select>
          <table>
            <thead>
                <tr><th>Symbol</th><th>Change</th></tr>
            </thead>
            <thead>
                <tr ng-repeat="quote in vm.stockQuotes.query.results.quote | upOrDown: vm.upOrDown">
                    <td>{{quote.symbol}}</td><td>{{quote.Change}}</td>
                </tr>
            </thead>
        </table>
      </div>
    </div>

    <!-- Main App Module -->
    <script src="app/app.module.js"></script>

    <!-- app.stockCore module -->
    <script src="app/stockCore/stockCore.module.js"></script>
    <script src="app/stockCore/stockCore.constant.js"></script>

    <!-- app.stockDetails module -->
    <script src="app/stockDetails/stockDetails.module.js"></script>
    <script src="app/stockDetails/stockDetails.controller.js"></script>

    <!-- app.stockList module -->
    <script src="app/stockList/stockList.module.js"></script>
    <script src="app/stockList/stockList.controller.js"></script>
    <script src="app/stockList/stockList.upOrDown.filter.js"></script>
</body>
</html>
